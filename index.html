<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body class="night is-raining">
    <div class="luminary"></div>
    <div class="cloud"></div>
    <div class="rain">
      <span class="drop" style="--drop-left: -70px; --drop-top: -8px"></span>
      <span class="drop" style="--drop-left: -40px; --drop-top: 40px"></span>
      <span class="drop" style="--drop-left: 0px; --drop-top: 0px"></span>
      <span class="drop" style="--drop-left: 30px; --drop-top: 25px"></span>
      <span class="drop" style="--drop-left: 70px; --drop-top: -8px"></span>
      <span class="drop" style="--drop-left: 90px; --drop-top: -8px"></span>
      <span class="drop" style="--drop-left: 120px; --drop-top: 0px"></span>
    </div>
  </body>
</html>
